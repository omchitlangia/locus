<!DOCTYPE html>
<html lang="en">
<head>
    <div class="container">
    <a href="{{ url_for('optimization.optimization_menu') }}" class="return-button">‚Üê Back to tools</a>
  <meta charset="UTF-8">
  <title>Budget Allocator</title>
  <style>
  .return-button {
  background: none;
  border: none;
  color: #00ffff; /* or cyan */
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  text-decoration: none;
  padding: 0;
}

.return-button:hover {
  text-decoration: underline;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.1);
    }

    h1 {
      color: #00f7ff;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-section {
      background-color: #262626;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .form-section h3 {
      color: #00f7ff;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      color: white;
    }

    button {
      background-color: #00f7ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00e0e0;
    }

    .campaign {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #333;
    }

    .campaign button {
      margin-top: 10px;
      background-color: #ff4b4b;
      color: white;
    }

    .campaign button:hover {
      background-color: #ff1c1c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Budget Allocator</h1>
    <form method="POST">
      <div class="form-section">
        <h3>Total Budget</h3>
        <input type="number" name="total_budget" step="0.01" min="0" required>
      </div>

      <div class="form-section">
        <h3>Campaigns</h3>
        <div id="campaigns">
          <div class="campaign">
            <input type="text" name="campaigns-0-name" placeholder="Campaign Name" required>
            <input type="number" name="campaigns-0-roi_percent" step="0.01" min="0" placeholder="ROI %" required>
            <input type="number" name="campaigns-0-max_allocation" step="0.01" min="0" placeholder="Max Budget" required>
          </div>
        </div>
        <button type="button" onclick="addCampaign()">‚ûï Add Campaign</button>
      </div>

      <button type="submit">üöÄ Optimize Budget</button>
    </form>
  </div>

  <script>
    let campaignCount = 1;

    function addCampaign() {
      const container = document.getElementById('campaigns');
      const newCampaign = document.createElement('div');
      newCampaign.className = 'campaign';
      newCampaign.innerHTML = `
        <input type="text" name="campaigns-${campaignCount}-name" placeholder="Campaign Name" required>
        <input type="number" name="campaigns-${campaignCount}-roi_percent" step="0.01" min="0" placeholder="ROI %" required>
        <input type="number" name="campaigns-${campaignCount}-max_allocation" step="0.01" min="0" placeholder="Max Budget" required>
        <button type="button" onclick="this.parentNode.remove()">‚ùå Remove</button>
      `;
      container.appendChild(newCampaign);
      campaignCount++;
    }
  </script>

</body>
</html>
