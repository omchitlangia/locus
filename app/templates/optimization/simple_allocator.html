<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Allocator | LOCUS RPG Console</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-purple: #d300c5;
      --neon-cyan: #05d9e8;
      --neon-yellow: #f7f700;
      --deep-blue: #0d0221;
      --dark-bg: #0a0118;
      --panel-bg: rgba(13, 2, 33, 0.8);
      --text: #ffffff;
      --text-light: #b3b3ff;
      --pixel-shadow: 4px 4px 0px rgba(0, 0, 0, 0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
    }

    body {
      background: var(--dark-bg);
      color: var(--text);
      padding: 40px 20px;
      image-rendering: pixelated;
      background-image: 
        linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--panel-bg);
      padding: 30px;
      border: 4px solid var(--neon-purple);
      box-shadow: inset 0 0 15px var(--neon-purple), var(--pixel-shadow);
      margin: auto;
    }

    .return-button {
      background: none;
      border: none;
      color: var(--neon-yellow);
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 5px var(--neon-yellow);
    }

    h1 {
      color: var(--neon-cyan);
      font-size: 1.6rem;
      margin-bottom: 2rem;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 8px var(--neon-cyan);
    }

    .form-section {
      background: var(--deep-blue);
      padding: 20px;
      border: 3px solid var(--neon-cyan);
      box-shadow: var(--pixel-shadow);
      margin-bottom: 20px;
    }

    .form-section h3 {
      color: var(--neon-yellow);
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-family: 'Press Start 2P', cursive;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #1e1e1e;
      border: 2px solid var(--neon-pink);
      color: white;
      border-radius: 0;
      font-size: 1rem;
      box-shadow: var(--pixel-shadow);
    }

    input:focus {
      border-color: var(--neon-yellow);
      box-shadow: 0 0 10px var(--neon-yellow);
      outline: none;
    }

    button {
      background-color: var(--neon-purple);
      color: white;
      padding: 10px 20px;
      border: 3px solid var(--neon-pink);
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      margin-top: 10px;
      box-shadow: var(--pixel-shadow);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--neon-pink);
      transform: translate(-2px, -2px);
    }

    .campaign {
      background: #1e1e1e;
      padding: 15px;
      border: 2px solid var(--neon-yellow);
      margin-bottom: 15px;
      box-shadow: var(--pixel-shadow);
    }

    .campaign button {
      background-color: var(--neon-pink);
      color: white;
      border: 2px solid var(--neon-purple);
      font-size: 0.8rem;
    }

    .campaign button:hover {
      background-color: #ff1c1c;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="{{ url_for('optimization.optimization_menu') }}" class="return-button">‚Üê Back to Tools</a>

    <h1>BUDGET ALLOCATOR</h1>

    <form method="POST">
      <div class="form-section">
        <h3>Total Budget</h3>
        <input type="number" name="total_budget" step="0.01" min="0" required>
      </div>

      <div class="form-section">
        <h3>Campaigns</h3>
        <div id="campaigns">
          <div class="campaign">
            <input type="text" name="campaigns-0-name" placeholder="Campaign Name" required>
            <input type="number" name="campaigns-0-roi_percent" step="0.01" min="0" placeholder="ROI %" required>
            <input type="number" name="campaigns-0-max_allocation" step="0.01" min="0" placeholder="Max Budget" required>
          </div>
        </div>
        <button type="button" onclick="addCampaign()">‚ûï Add Campaign</button>
      </div>

      <button type="submit">üöÄ Optimize Budget</button>
    </form>
  </div>

  <script>
    let campaignCount = 1;

    function addCampaign() {
      const container = document.getElementById('campaigns');
      const newCampaign = document.createElement('div');
      newCampaign.className = 'campaign';
      newCampaign.innerHTML = `
        <input type="text" name="campaigns-${campaignCount}-name" placeholder="Campaign Name" required>
        <input type="number" name="campaigns-${campaignCount}-roi_percent" step="0.01" min="0" placeholder="ROI %" required>
        <input type="number" name="campaigns-${campaignCount}-max_allocation" step="0.01" min="0" placeholder="Max Budget" required>
        <button type="button" onclick="this.parentNode.remove()">‚ùå Remove</button>
      `;
      container.appendChild(newCampaign);
      campaignCount++;
    }
  </script>

</body>
</html>
