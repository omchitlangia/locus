<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optimization Tools | LOCUS RPG Console</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-purple: #d300c5;
      --neon-cyan: #05d9e8;
      --neon-yellow: #f7f700;
      --deep-blue: #0d0221;
      --dark-bg: #0a0118;
      --panel-bg: rgba(13, 2, 33, 0.8);
      --text: #ffffff;
      --text-light: #b3b3ff;
      --pixel-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
    }

    body {
      background: var(--dark-bg);
      color: var(--text);
      padding: 2rem 1rem;
      image-rendering: pixelated;
      background-image: 
        linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    header {
      background-color: var(--deep-blue);
      color: var(--neon-cyan);
      padding: 1rem;
      font-size: 1.4rem;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      border-bottom: 4px solid var(--neon-pink);
      text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
      box-shadow: 0 4px 0px 0px rgba(0,0,0,0.75);
    }

    .main-content {
      max-width: 1100px;
      margin: auto;
      margin-top: 2rem;
      padding: 2rem;
      background: var(--panel-bg);
      border: 4px solid var(--neon-purple);
      box-shadow: 
        inset 0 0 15px var(--neon-purple),
        var(--pixel-shadow);
      position: relative;
    }

    .return-button {
      background: none;
      border: none;
      color: var(--neon-yellow);
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      padding: 0;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px var(--neon-yellow);
    }

    .return-button:hover {
      text-decoration: underline;
    }

    h2 {
      font-size: 1.3rem;
      color: var(--neon-cyan);
      margin-bottom: 0.5rem;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 6px var(--neon-cyan);
    }

    .text-muted {
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .tool-card {
      background: var(--panel-bg);
      border: 3px solid var(--neon-cyan);
      box-shadow: var(--pixel-shadow);
      padding: 1.5rem;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .tool-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(211, 0, 197, 0.1) 0%,
        rgba(5, 217, 232, 0.1) 100%
      );
      z-index: 0;
    }

    .tool-card:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
      border-color: var(--neon-yellow);
    }

    .tool-icon {
      font-size: 2rem;
      color: var(--neon-pink);
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .tool-title {
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Press Start 2P', cursive;
      color: var(--neon-yellow);
      text-shadow: 0 0 6px var(--neon-yellow);
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .tool-description {
      color: var(--text-light);
      font-size: 1rem;
      line-height: 1.4;
      position: relative;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        padding: 1rem;
      }
      .tools-container {
        grid-template-columns: 1fr;
      }
      .tool-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>OPTIMIZATION TOOL MENU v3.1</header>

  <div class="main-content">
    <a href="{{ url_for('dashboard.dashboard') }}" class="return-button">‚Üê Return to Dashboard</a>

    <h2>Optimization Tools</h2>
    <p class="text-muted">Select a tool to enhance your RPG business quest.</p>

    <div class="tools-container">
      <a href="{{ url_for('optimization.roi_calculator') }}" class="tool-card">
        <div class="tool-icon"><i class="fas fa-percentage"></i></div>
        <div class="tool-title">ROI Calculator</div>
        <div class="tool-description">
          Calculate your marketing return and level up efficiency.
        </div>
      </a>

      <a href="{{ url_for('optimization.budget_allocator') }}" class="tool-card">
        <div class="tool-icon"><i class="fas fa-money-bill-wave"></i></div>
        <div class="tool-title">Budget Allocator</div>
        <div class="tool-description">
          Assign campaign gold like a seasoned strategist.
        </div>
      </a>
    </div>
  </div>
</body>
</html>
