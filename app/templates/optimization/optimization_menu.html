<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOCUS - Optimization Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: white;
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    .sidebar p {
      color: #00e5ff;
      font-weight: bold;
      margin-top: 10px;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .tool-card {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
      border-left: 4px solid #00e5ff;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .tool-icon {
      font-size: 2rem;
      color: #00e5ff;
      margin-bottom: 1rem;
    }

    .tool-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .tool-description {
      color: #aaa;
      font-size: 0.9rem;
    }

    .return-btn {
      display: inline-block;
      margin-bottom: 1.5rem;
      background-color: #00e5ff;
      color: #000;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .return-btn:hover {
      background-color: #00cfe0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }
      .main-content {
        padding: 1rem;
      }
      .tools-container {
        grid-template-columns: 1fr;
      }
    }
    #musicControls {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(30, 30, 30, 0.75);
  backdrop-filter: blur(8px);
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 247, 255, 0.2);
  z-index: 9999;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}

#currentTrack {
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  font-weight: 500;
}

.music-buttons {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
}

.music-btn {
  background: #00f7ff;
  border: none;
  color: black;
  font-size: 1.2rem;
  padding: 0.5rem 0.75rem;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.music-btn:hover {
  background: #00cfe0;
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-container">
      <img src="static/photos/logo.png" alt="LOCUS Logo" class="logo" />
    </div>
    <p>Optimization Tools</p>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <a href="{{ url_for('dashboard.dashboard') }}" class="return-btn">‚Üê Return to Dashboard</a>

    <h2>Optimization Tools</h2>
    <p class="text-muted">Select a tool to analyze your business performance</p>

    <div class="tools-container">
      <a href="{{ url_for('optimization.roi_calculator') }}" class="tool-card">
        <div class="tool-icon">
          <i class="fas fa-percentage"></i>
        </div>
        <h3 class="tool-title">ROI Calculator</h3>
        <p class="tool-description">
          Calculate Return on Investment for your marketing campaigns.
        </p>
      </a>

      <a href="{{ url_for('optimization.budget_allocator') }}" class="tool-card">
        <div class="tool-icon">
          <i class="fas fa-money-bill-wave"></i>
        </div>
        <h3 class="tool-title">Budget Allocator</h3>
        <p class="tool-description">
          Optimize your marketing budget across multiple campaigns.
        </p>
      </a>
    </div>
  </div>
</div>
</body>
</html>
