<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Analysis - Login</title>
</head>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

/* Style video to cover entire background */
#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100vw;
  min-height: 100vh;
  object-fit: cover;
  z-index: -1;
}

.login-box {
  position: relative;
  z-index: 1;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  padding: 50px;
  border-radius: 10px;
  box-shadow: 0 0 20px cyan;
  width: 400px;
  margin: 100px auto;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}

button {
  background: #00d8ff;
  color: #000;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  font-weight: bold;
  transition: background 0.3s ease;
}

button:hover {
  background: #00b8d4;
}

a {
  color: #00d8ff;
}

/* Flash Messages Styles */
.flash-messages {
  margin-bottom: 20px;
}

.flash-message {
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 5px;
  font-weight: bold;
  text-align: center;
}

.flash-success {
  background-color: rgba(76, 175, 80, 0.9);
  color: white;
  border: 1px solid #4CAF50;
}

.flash-error {
  background-color: rgba(244, 67, 54, 0.9);
  color: white;
  border: 1px solid #f44336;
}

.flash-warning {
  background-color: rgba(255, 152, 0, 0.9);
  color: white;
  border: 1px solid #ff9800;
}

.flash-info {
  background-color: rgba(33, 150, 243, 0.9);
  color: white;
  border: 1px solid #2196F3;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #fff;
  font-weight: bold;
}

.form-group {
  margin-bottom: 15px;
}

.login-links {
  text-align: center;
  margin-top: 15px;
}
</style>
<body>

<video autoplay muted loop id="bg-video">
  <source src="static/videos/nasdaq.mp4" type="video/mp4">
</video>

<div class="login-box">
  <h2>Login to Business Analysis</h2>
  
  <!-- Flash Messages -->
  <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <form method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
    </div>
    
    <button type="submit">Login</button>
    
    <div class="login-links">
      <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
      <p><a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a></p>
    </div>
  </form>
</div>

</body>
</html>
