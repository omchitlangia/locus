<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .login-box {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px cyan;
            width: 400px;
            margin: 100px auto;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #00d8ff;
            color: #000;
            border: none;
            cursor: pointer;
        }

        a {
            color: #00d8ff;
        }
    </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="/static/videos/nasdaq.mp4" type="video/mp4">
</video>

<div class="login-box">
    <h2>Forgot Password</h2>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
        <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
    </form>
</div>

</body>
</html>
