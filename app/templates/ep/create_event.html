<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW MISSION | LOCUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --neon-cyan: #05d9e8;
            --neon-yellow: #f7f700;
            --deep-blue: #0d0221;
            --dark-bg: #0a0118;
            --panel-bg: rgba(13, 2, 33, 0.9);
            --text: #ffffff;
            --text-light: #b3b3ff;
            --pixel-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--dark-bg);
            color: var(--text);
            background-image: 
                linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
            image-rendering: pixelated;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--neon-pink);
            box-shadow: var(--pixel-shadow);
        }

        h4 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-cyan);
            text-shadow: 0 0 8px var(--neon-cyan);
            font-size: 1.4rem;
            margin: 20px 0 15px;
            position: relative;
        }

        h4::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--neon-purple);
        }

        form {
            background-color: var(--panel-bg);
            border: 4px solid var(--neon-purple);
            padding: 30px;
            box-shadow: var(--pixel-shadow);
            position: relative;
        }

        label {
            color: var(--neon-cyan);
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea, select {
            background-color: var(--deep-blue);
            border: 3px solid var(--neon-purple);
            color: var(--text);
            padding: 10px;
            width: 100%;
            font-size: 1.2rem;
            box-shadow: var(--pixel-shadow);
            margin-bottom: 20px;
            font-family: 'VT323', monospace;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        .form-check {
            margin-bottom: 15px;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            position: relative;
            top: 3px;
        }

        .form-check-label {
            color: var(--text);
            font-size: 1.2rem;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--pixel-shadow);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: var(--neon-purple);
            color: white;
            border: 3px solid var(--neon-pink);
        }

        .btn-primary:hover {
            background-color: var(--neon-pink);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
        }

        /* Pixel corners */
        .pixel-corner {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        .corner-tl { top: -8px; left: -8px; }
        .corner-tr { top: -8px; right: -8px; }
        .corner-bl { bottom: -8px; left: -8px; }
        .corner-br { bottom: -8px; right: -8px; }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.4rem;
            }
            
            h4 {
                font-size: 1.2rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CREATE NEW MISSION</h2>
        <form method="POST">
            <div class="pixel-corner corner-tl"></div>
            <div class="pixel-corner corner-tr"></div>
            <div class="pixel-corner corner-bl"></div>
            <div class="pixel-corner corner-br"></div>
            
            <div class="mb-3">
                <label for="name">MISSION NAME</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="description">MISSION BRIEF</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label>MISSION TYPE</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="event_type" id="business" value="business" checked>
                    <label class="form-check-label" for="business">CORPORATE</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="event_type" id="personal" value="personal">
                    <label class="form-check-label" for="personal">PERSONAL</label>
                </div>
            </div>
            
            <div class="mb-3" id="categoryField">
                <label for="category">MISSION CATEGORY</label>
                <select id="category" name="category">
                    <option value="sales">SALES CAMPAIGN</option>
                    <option value="hiring">RECRUITMENT</option>
                    <option value="expansion">TERRITORY EXPANSION</option>
                    <option value="product">PRODUCT LAUNCH</option>
                    <option value="marketing">MARKETING PUSH</option>
                </select>
            </div>
            
            <div class="row mb-3">
                <div class="col">
                    <label for="start_date">START DATE</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div class="col">
                    <label for="end_date">END DATE</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_recurring" name="is_recurring">
                <label class="form-check-label" for="is_recurring">RECURRING MISSION</label>
            </div>
            
            <div class="mb-3" id="recurrenceField" style="display: none;">
                <label for="recurrence_pattern">RECURRENCE PATTERN</label>
                <select id="recurrence_pattern" name="recurrence_pattern">
                    <option value="daily">DAILY</option>
                    <option value="weekly">WEEKLY</option>
                    <option value="monthly">MONTHLY</option>
                    <option value="yearly">YEARLY</option>
                </select>
            </div>
            
            <h4>RESOURCE ALLOCATION</h4>
            <div class="row mb-3">
                <div class="col">
                    <label for="marketing_cost">MARKETING COST</label>
                    <input type="number" step="0.01" id="marketing_cost" name="marketing_cost" value="0">
                </div>
                <div class="col">
                    <label for="logistics_cost">LOGISTICS COST</label>
                    <input type="number" step="0.01" id="logistics_cost" name="logistics_cost" value="0">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="hiring_cost">RECRUITMENT COST</label>
                    <input type="number" step="0.01" id="hiring_cost" name="hiring_cost" value="0">
                </div>
                <div class="col">
                    <label for="other_cost">OTHER COSTS</label>
                    <input type="number" step="0.01" id="other_cost" name="other_cost" value="0">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="expected_revenue_boost">EXPECTED REVENUE BOOST</label>
                <input type="number" step="0.01" id="expected_revenue_boost" name="expected_revenue_boost" value="0">
            </div>
            
            <button type="submit" class="btn btn-primary">INITIATE MISSION</button>
        </form>
    </div>

    <script>
        // Show/hide category field based on event type
        document.querySelectorAll('input[name="event_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('categoryField').style.display = 
                    this.value === 'business' ? 'block' : 'none';
            });
        });
        
        // Show/hide recurrence pattern field
        document.getElementById('is_recurring').addEventListener('change', function() {
            document.getElementById('recurrenceField').style.display = 
                this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
