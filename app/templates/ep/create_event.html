<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Event</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Event Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="event_type" id="business" value="business" checked>
                    <label class="form-check-label" for="business">Business</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="event_type" id="personal" value="personal">
                    <label class="form-check-label" for="personal">Personal</label>
                </div>
            </div>
            
            <div class="mb-3" id="categoryField">
                <label for="category" class="form-label">Business Category</label>
                <select class="form-select" id="category" name="category">
                    <option value="sales">Sales Campaign</option>
                    <option value="hiring">Hiring</option>
                    <option value="expansion">Expansion</option>
                    <option value="product">Product Launch</option>
                    <option value="marketing">Marketing Push</option>
                </select>
            </div>
            
            <div class="row mb-3">
                <div class="col">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="col">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_recurring" name="is_recurring">
                <label class="form-check-label" for="is_recurring">Recurring Event</label>
            </div>
            
            <div class="mb-3" id="recurrenceField" style="display: none;">
                <label for="recurrence_pattern" class="form-label">Recurrence Pattern</label>
                <select class="form-select" id="recurrence_pattern" name="recurrence_pattern">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            
            <h4 class="mt-4">Costs</h4>
            <div class="row mb-3">
                <div class="col">
                    <label for="marketing_cost" class="form-label">Marketing Cost</label>
                    <input type="number" step="0.01" class="form-control" id="marketing_cost" name="marketing_cost" value="0">
                </div>
                <div class="col">
                    <label for="logistics_cost" class="form-label">Logistics Cost</label>
                    <input type="number" step="0.01" class="form-control" id="logistics_cost" name="logistics_cost" value="0">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="hiring_cost" class="form-label">Hiring Cost</label>
                    <input type="number" step="0.01" class="form-control" id="hiring_cost" name="hiring_cost" value="0">
                </div>
                <div class="col">
                    <label for="other_cost" class="form-label">Other Costs</label>
                    <input type="number" step="0.01" class="form-control" id="other_cost" name="other_cost" value="0">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="expected_revenue_boost" class="form-label">Expected Revenue Boost</label>
                <input type="number" step="0.01" class="form-control" id="expected_revenue_boost" name="expected_revenue_boost" value="0">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show/hide category field based on event type
        document.querySelectorAll('input[name="event_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('categoryField').style.display = 
                    this.value === 'business' ? 'block' : 'none';
            });
        });
        
        // Show/hide recurrence pattern field
        document.getElementById('is_recurring').addEventListener('change', function() {
            document.getElementById('recurrenceField').style.display = 
                this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
