<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCAN RESULTS | LOCUS SYSTEMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-purple: #d300c5;
      --neon-cyan: #05d9e8;
      --neon-yellow: #f7f700;
      --deep-blue: #0d0221;
      --dark-bg: #0a0118;
      --panel-bg: rgba(13, 2, 33, 0.8);
      --text: #ffffff;
      --text-light: #b3b3ff;
      --good: #00ff41;
      --fair: #ffe700;
      --poor: #ff2a6d;
      --pixel-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      letter-spacing: 1px;
      image-rendering: pixelated;
    }

    body {
      background: var(--dark-bg);
      color: var(--text);
      background-image: 
        linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--panel-bg);
      border: 4px solid var(--neon-cyan);
      padding: 2rem;
      box-shadow: 
        inset 0 0 15px var(--neon-cyan),
        0 0 15px var(--neon-cyan),
        var(--pixel-shadow);
      position: relative;
    }

    .pixel-corner {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: var(--neon-cyan);
      box-shadow: 0 0 5px var(--neon-cyan);
    }

    .corner-tl { top: -4px; left: -4px; }
    .corner-tr { top: -4px; right: -4px; }
    .corner-bl { bottom: -4px; left: -4px; }
    .corner-br { bottom: -4px; right: -4px; }

    h1 {
      color: var(--neon-yellow);
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      text-shadow: 0 0 10px var(--neon-yellow);
    }

    h1 span {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      padding: 0.5rem;
    }

    strong {
      color: var(--neon-cyan);
      font-weight: normal;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    a {
      color: var(--neon-pink);
      text-decoration: none;
      font-size: 1.3rem;
      border: 3px solid var(--neon-pink);
      padding: 0.8rem 1.5rem;
      font-family: 'Press Start 2P', cursive;
      box-shadow: var(--pixel-shadow);
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    a:hover {
      background: var(--neon-pink);
      color: white;
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1.2rem;
      }
      
      .links {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pixel-corner corner-tl"></div>
    <div class="pixel-corner corner-tr"></div>
    <div class="pixel-corner corner-bl"></div>
    <div class="pixel-corner corner-br"></div>
    
    <h1>
      <span>Scan complete:</span>
      <span>{{ persona }}</span> 
    </h1>
    
    <p><strong>PROFILE ANALYSIS:</strong> {{ data.desc }}</p>
    <p><strong>MISSION RECOMMENDATIONS:</strong> {{ data.tips }}</p>
    
    <div class="links">
      <a href="/quiz"><i class="fas fa-redo"></i> RESCAN</a>
      <a href="https://twitter.com/intent/tweet?text=I+just+discovered+I%27m+a+{{ persona.replace(' ', '+') }}+on+Locus!+{{ data.emoji }}" target="_blank">
        <i class="fab fa-twitter"></i> TRANSMIT
      </a>
    </div>
  </div>
</body>
</html>
