<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUSINESS PERSONALITY SCAN | LOCUS SYSTEMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-purple: #d300c5;
      --neon-cyan: #05d9e8;
      --neon-yellow: #f7f700;
      --deep-blue: #0d0221;
      --dark-bg: #0a0118;
      --panel-bg: rgba(13, 2, 33, 0.8);
      --text: #ffffff;
      --text-light: #b3b3ff;
      --good: #00ff41;
      --fair: #ffe700;
      --poor: #ff2a6d;
      --pixel-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      letter-spacing: 1px;
      image-rendering: pixelated;
    }

    body {
      background: var(--dark-bg);
      color: var(--text);
      background-image: 
        linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      background-color: var(--deep-blue);
      color: var(--neon-cyan);
      padding: 1rem;
      font-size: 1.5rem;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      border-bottom: 4px solid var(--neon-pink);
      text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
      box-shadow: var(--pixel-shadow);
      margin-bottom: 2rem;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: var(--neon-purple);
    }

    h1 {
      color: var(--neon-yellow);
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      text-shadow: 0 0 10px var(--neon-yellow);
    }

    form {
      max-width: 800px;
      margin: 0 auto;
    }

    fieldset {
      background: var(--panel-bg);
      border: 4px solid var(--neon-purple);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--pixel-shadow);
      position: relative;
      transition: all 0.3s ease;
    }

    fieldset:hover {
      border-color: var(--neon-cyan);
      box-shadow: 
        0 0 15px var(--neon-cyan),
        var(--pixel-shadow);
    }

    .pixel-corner {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: var(--neon-cyan);
      box-shadow: 0 0 5px var(--neon-cyan);
    }

    .corner-tl { top: -4px; left: -4px; }
    .corner-tr { top: -4px; right: -4px; }
    .corner-bl { bottom: -4px; left: -4px; }
    .corner-br { bottom: -4px; right: -4px; }

    legend {
      font-family: 'Press Start 2P', cursive;
      color: var(--neon-pink);
      font-size: 1.2rem;
      padding: 0 0.5rem;
      text-shadow: 0 0 8px var(--neon-pink);
    }

    label {
      display: block;
      padding: 0.8rem;
      margin: 0.5rem 0;
      color: var(--text);
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    label:hover {
      color: var(--neon-yellow);
      border-left: 3px solid var(--neon-yellow);
      background: rgba(5, 217, 232, 0.1);
    }

    input[type="radio"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid var(--neon-pink);
      margin-right: 1rem;
      position: relative;
      top: 3px;
      box-shadow: var(--pixel-shadow);
    }

    input[type="radio"]:checked {
      background-color: var(--neon-cyan);
      box-shadow: 0 0 10px var(--neon-cyan);
    }

    button {
      background-color: var(--neon-purple);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0;
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Press Start 2P', cursive;
      box-shadow: var(--pixel-shadow);
      border: 3px solid var(--neon-pink);
      display: block;
      margin: 3rem auto 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: var(--neon-pink);
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
    }

    button:active {
      transform: translate(0, 0);
      box-shadow: var(--pixel-shadow);
    }

    .error {
      color: var(--neon-pink);
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 1rem 0;
      font-size: 1.2rem;
      text-shadow: 0 0 8px var(--neon-pink);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.4rem;
      }
      
      legend {
        font-size: 1rem;
      }
      
      label {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>BUSINESS PERSONALITY SCAN v1.0</header>

  <h1>ðŸ§  CHARACTER PROFILE ANALYSIS</h1>

  {% if error %}
    <p class="error">! SYSTEM ALERT: {{ error }} !</p>
  {% endif %}

  <form method="POST">
    {% for q in questions %}
      {% set question_num = loop.index %}
      <fieldset>
        <div class="pixel-corner corner-tl"></div>
        <div class="pixel-corner corner-tr"></div>
        <div class="pixel-corner corner-bl"></div>
        <div class="pixel-corner corner-br"></div>
        
        <legend>MISSION {{ question_num }}: {{ q.question }}</legend>
        {% for key, option in q.options.items() %}
          <label>
            <input type="radio" name="q{{ question_num }}" value="{{ key }}" required>
            <span style="color: var(--neon-cyan)">{{ key }})</span> {{ option }}
          </label>
        {% endfor %}
      </fieldset>
    {% endfor %}
    <button type="submit">
      <i class="fas fa-terminal"></i> INITIATE ANALYSIS
    </button>
  </form>
</body>
</html>
