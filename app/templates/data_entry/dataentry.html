<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOCUS - Data Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #00ffd0;
      --accent-color: #ffd500;
      --card-bg: #14172b;
      --text-color: #e4f1fe;
      --shadow: #000;
    }
    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Press Start 2P', cursive; }
    body {
      background: url('static/photos/back.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      padding: 2rem;
    }
    body::before {
      content:''; position: fixed; inset: 0;
      background: rgba(9,12,26,0.85); z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      color: var(--primary-color);
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-size: 0.65rem;
    }
    .back-btn i { margin-right: 0.5rem; }

    .header-section {
      background: var(--card-bg);
      border: 2px solid var(--primary-color);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px rgba(0,255,208,0.2);
    }
    .header-section h1 {
      font-size: 0.85rem;
      color: var(--accent-color);
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .card {
      background: var(--card-bg);
      border: 2px solid var(--primary-color);
      border-left: 6px solid var(--primary-color);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 3px 3px var(--shadow);
      text-align: center;
    }
    .card h3 {
      font-size: 0.6rem;
      color: #aad9ff;
      margin-bottom: 0.5rem;
    }
    .card .amount {
      font-size: 1rem;
      font-weight: bold;
      color: white;
    }
    .profit .amount { color: #2ecc71; }
    .loss .amount { color: #e74c3c; }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }
    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--card-bg);
      padding: 1.5rem;
      text-align: center;
      font-size: 0.65rem;
      text-decoration: none;
      border-radius: 10px;
      border-left: 6px solid var(--primary-color);
      color: var(--primary-color);
      box-shadow: 2px 2px 0 var(--shadow);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .action-btn i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .action-btn:hover {
      transform: translateY(-3px);
      background: #2a2a2a;
    }
    .revenue-btn { border-left-color: #2ecc71; color: #2ecc71; }
    .fixed-btn { border-left-color: #e67e22; color: #e67e22; }
    .variable-btn { border-left-color: #9b59b6; color: #9b59b6; }
    .history-btn {
      grid-column: span 3;
      border-left-color: var(--primary-color);
      color: var(--primary-color);
      flex-direction: row;
    }
    .history-btn i {
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .summary-cards { grid-template-columns: 1fr 1fr; }
      .action-buttons { grid-template-columns: 1fr; }
      .history-btn { grid-column: span 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('dashboard.dashboard') }}" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    <div class="header-section">
      <h1>Financial Data Entry</h1>
    </div>

    <div class="summary-cards">
      <div class="card">
        <h3>Total Revenue</h3>
        <div class="amount">₹{{ total_revenue }}</div>
      </div>
      <div class="card">
        <h3>Fixed Costs</h3>
        <div class="amount">₹{{ total_fixed }}</div>
      </div>
      <div class="card">
        <h3>Variable Costs</h3>
        <div class="amount">₹{{ total_variable }}</div>
      </div>
      <div class="card {% if profit >= 0 %}profit{% else %}loss{% endif %}">
        <h3>Total Profit</h3>
        <div class="amount">₹{{ profit }}</div>
      </div>
    </div>

    <div class="action-buttons">
      <a href="{{ url_for('dataentry.revenue') }}" class="action-btn revenue-btn">
        <i class="fas fa-money-bill-wave"></i>
        Add Revenue
      </a>
      <a href="{{ url_for('dataentry.fixedcost') }}" class="action-btn fixed-btn">
        <i class="fas fa-home"></i>
        Add Fixed Cost
      </a>
      <a href="{{ url_for('dataentry.variablecost') }}" class="action-btn variable-btn">
        <i class="fas fa-shopping-cart"></i>
        Add Variable Cost
      </a>
      <a href="{{ url_for('dataentry.view_entries', entry_type='Revenue') }}" class="action-btn history-btn">
        <i class="fas fa-history"></i>
        View Transaction History
      </a>
    </div>
  </div>
</body>
</html>
