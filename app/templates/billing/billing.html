<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System | LOCUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --neon-cyan: #05d9e8;
            --neon-yellow: #f7f700;
            --deep-blue: #0d0221;
            --dark-bg: #0a0118;
            --panel-bg: rgba(13, 2, 33, 0.8);
            --text: #ffffff;
            --text-light: #b3b3ff;
            --pixel-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
        }

        * {
            box-sizing: border-box;
            font-family: 'VT323', monospace;
            letter-spacing: 1px;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            background-image: 
                linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
            image-rendering: pixelated;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
            margin-bottom: 30px;
            font-size: 2rem;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--neon-pink);
            box-shadow: var(--pixel-shadow);
        }

        .card {
            background: var(--panel-bg);
            border: 4px solid var(--neon-purple);
            border-radius: 0;
            box-shadow: var(--pixel-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(211, 0, 197, 0.1) 0%, rgba(5, 217, 232, 0.1) 100%);
            z-index: 0;
        }

        .card-header {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 8px var(--neon-cyan);
            background-color: var(--deep-blue);
            border-bottom: 3px solid var(--neon-pink);
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        label {
            color: var(--neon-cyan);
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            background-color: var(--deep-blue);
            border: 3px solid var(--neon-purple);
            color: var(--text);
            padding: 10px;
            width: 100%;
            font-size: 1.2rem;
            box-shadow: var(--pixel-shadow);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--pixel-shadow);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--neon-purple);
            color: white;
            border: 3px solid var(--neon-pink);
        }

        .btn-primary:hover {
            background-color: var(--neon-pink);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            border: 3px solid #00ff41;
        }

        .btn-success:hover {
            background-color: #00ff41;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: 3px solid #ff2a6d;
        }

        .btn-danger:hover {
            background-color: #ff2a6d;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: var(--pixel-shadow);
        }

        .table th {
            background-color: var(--deep-blue);
            color: var(--neon-pink);
            padding: 12px;
            border: 3px solid var(--neon-purple);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            text-align: left;
        }

        .table td {
            padding: 10px;
            border: 3px solid var(--neon-purple);
            background-color: var(--panel-bg);
            color: var(--text);
        }

        .table tr:nth-child(even) td {
            background-color: rgba(5, 217, 232, 0.1);
        }

        .totals-row {
            font-weight: bold;
            background-color: var(--deep-blue) !important;
        }

        .totals-row td {
            color: var(--neon-yellow);
            text-shadow: 0 0 5px var(--neon-yellow);
        }

        .modal-content {
            background-color: var(--panel-bg);
            border: 4px solid var(--neon-cyan);
            border-radius: 0;
            box-shadow: var(--pixel-shadow);
            color: var(--text);
        }

        .modal-header {
            border-bottom: 3px solid var(--neon-purple);
            background-color: var(--deep-blue);
        }

        .modal-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-cyan);
            text-shadow: 0 0 8px var(--neon-cyan);
        }

        .btn-close {
            filter: invert(1);
        }

        .loading-spinner {
            display: none;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            width: 100%;
        }

        .input-group > .form-control {
            position: relative;
            flex: 1 1 auto;
            width: 1%;
            min-width: 0;
        }

        .input-group > .form-control:not(:last-child) {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group > .btn {
            position: relative;
            z-index: 2;
        }

        .input-group > .btn:not(:first-child) {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .text-right {
            text-align: right;
        }

        .text-muted {
            color: var(--text-light) !important;
        }

        .fa-check-circle {
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .card-header {
                font-size: 1rem;
            }
            
            .btn {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }

        /* Pixel corners */
        .pixel-corner {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        .corner-tl { top: -8px; left: -8px; }
        .corner-tr { top: -8px; right: -8px; }
        .corner-bl { bottom: -8px; left: -8px; }
        .corner-br { bottom: -8px; right: -8px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4 mb-4">BILLING TERMINAL v2.0</h1>
        
        <div class="card mb-4">
            <div class="pixel-corner corner-tl"></div>
            <div class="pixel-corner corner-tr"></div>
            <div class="pixel-corner corner-bl"></div>
            <div class="pixel-corner corner-br"></div>
            
            <div class="card-header">
                <i class="fas fa-cash-register mr-1"></i>
                CREATE NEW BILL
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="customerName">CUSTOMER NAME</label>
                        <input type="text" class="form-control" id="customerName" placeholder="WALK-IN CUSTOMER">
                    </div>
                    <div class="col-md-6">
                        <label for="customerPhone">CUSTOMER PHONE (OPTIONAL)</label>
                        <input type="text" class="form-control" id="customerPhone" placeholder="PHONE NUMBER">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-12">
                        <h5 style="color: var(--neon-pink); font-family: 'Press Start 2P', cursive; font-size: 1rem;">ADD ITEMS</h5>
                        <div class="input-group mb-3">
                            <select class="form-control" id="skuSelect">
                                <option value="">SELECT SKU</option>
                                {% for sku in skus %}
                                <option value="{{ sku.id }}" 
                                        data-price="{{ sku.selling_price }}" 
                                        data-stock="{{ sku.quantity }}"
                                        data-code="{{ sku.code }}"
                                        data-name="{{ sku.name }}"
                                        data-expiry="{{ sku.expiry_date.strftime('%d-%m-%Y') if sku.expiry_date else '' }}">
                                    {{ sku.code }} - {{ sku.name }} (₹{{ sku.selling_price }}, STOCK: {{ sku.quantity }})
                                </option>
                                {% endfor %}
                            </select>
                            <input type="number" class="form-control" id="quantity" placeholder="QTY" min="1" value="1" style="max-width: 100px;">
                            <button class="btn btn-primary" id="addItem">
                                <i class="fas fa-plus"></i> ADD
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="discount">DISCOUNT (₹)</label>
                        <input type="number" class="form-control" id="discount" min="0" value="0" step="0.01">
                    </div>
                    <div class="col-md-3">
                        <label for="paymentMethod">PAYMENT METHOD</label>
                        <select class="form-control" id="paymentMethod">
                            <option value="Cash">CASH</option>
                            <option value="Card">CARD</option>
                            <option value="UPI">UPI</option>
                            <option value="Net Banking">NET BANKING</option>
                        </select>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table" id="itemsTable">
                        <thead>
                            <tr>
                                <th>SKU CODE</th>
                                <th>ITEM NAME</th>
                                <th>PRICE</th>
                                <th>QTY</th>
                                <th>TOTAL</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Items will be added here dynamically -->
                        </tbody>
                        <tfoot>
                            <tr class="totals-row">
                                <td colspan="4" class="text-right"><strong>SUBTOTAL:</strong></td>
                                <td id="subtotal">₹0.00</td>
                                <td></td>
                            </tr>
                            <tr class="totals-row">
                                <td colspan="4" class="text-right"><strong>TAX (18%):</strong></td>
                                <td id="tax">₹0.00</td>
                                <td></td>
                            </tr>
                            <tr class="totals-row">
                                <td colspan="4" class="text-right"><strong>DISCOUNT:</strong></td>
                                <td id="discountDisplay">-₹0.00</td>
                                <td></td>
                            </tr>
                            <tr class="totals-row">
                                <td colspan="4" class="text-right"><strong>GRAND TOTAL:</strong></td>
                                <td id="grandTotal">₹0.00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                
                <div class="text-right">
                    <button class="btn btn-success" id="processBill">
                        <span class="button-text">PROCESS BILL</span>
                        <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        let items = [];
        let discount = 0;
        
        // Add item to bill
        $('#addItem').click(function() {
            const skuSelect = $('#skuSelect');
            const skuId = skuSelect.val();
            
            if (!skuId) {
                showAlert('PLEASE SELECT AN SKU', 'warning');
                return;
            }
            
            const skuCode = skuSelect.find('option:selected').data('code');
            const skuName = skuSelect.find('option:selected').data('name');
            const price = parseFloat(skuSelect.find('option:selected').data('price'));
            const stock = parseInt(skuSelect.find('option:selected').data('stock'));
            const expiry = skuSelect.find('option:selected').data('expiry');
            const quantity = parseInt($('#quantity').val());
            
            if (quantity < 1) {
                showAlert('QUANTITY MUST BE AT LEAST 1', 'warning');
                return;
            }
            
            if (quantity > stock) {
                showAlert(`INSUFFICIENT STOCK! ONLY ${stock} AVAILABLE.`, 'warning');
                return;
            }
            
            // Check if item already exists
            const existingItem = items.find(item => item.sku_id == skuId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                items.push({
                    sku_id: parseInt(skuId),
                    sku_code: skuCode,
                    sku_name: skuName,
                    unit_price: price,
                    quantity: quantity,
                    expiry_date: expiry
                });
            }
            
            renderItems();
            calculateTotals();
            $('#quantity').val(1);
            skuSelect.focus();
        });
        
        // Remove item from bill
        $(document).on('click', '.remove-item', function() {
            const skuId = parseInt($(this).data('sku-id'));
            items = items.filter(item => item.sku_id !== skuId);
            renderItems();
            calculateTotals();
        });
        
        // Update discount
        $('#discount').on('change', function() {
            discount = parseFloat($(this).val()) || 0;
            calculateTotals();
        });
        
        // Process bill
        $('#processBill').click(function() {
            if (items.length === 0) {
                showAlert('PLEASE ADD AT LEAST ONE ITEM TO THE BILL', 'warning');
                return;
            }
            
            const btn = $(this);
            btn.prop('disabled', true);
            btn.find('.button-text').text('PROCESSING...');
            btn.find('.loading-spinner').show();
            
            const customerName = $('#customerName').val() || 'WALK-IN CUSTOMER';
            const customerPhone = $('#customerPhone').val() || '';
            const paymentMethod = $('#paymentMethod').val();
            const subtotal = parseFloat($('#subtotal').text().replace('₹', ''));
            const tax = parseFloat($('#tax').text().replace('₹', ''));
            const grandTotal = parseFloat($('#grandTotal').text().replace('₹', ''));
            
            $.ajax({
                url: '/billing/process_bill',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    items: items.map(item => ({
                        sku_id: item.sku_id,
                        sku_code: item.sku_code,
                        sku_name: item.sku_name,
                        quantity: item.quantity,
                        unit_price: item.unit_price,
                        expiry_date: item.expiry_date
                    })),
                    customer_name: customerName,
                    customer_phone: customerPhone,
                    payment_method: paymentMethod,
                    subtotal: subtotal,
                    tax: tax,
                    discount: discount,
                    grand_total: grandTotal
                }),
                success: function(response) {
                    if (response.success) {
                        // Open the bill in a new tab immediately
                        window.open(response.view_url + '?autoprint=true', '_blank');
                        
                        // Update modal links
                        $('#downloadBill').attr('href', response.pdf_url);
                        $('#viewBill').attr('href', response.view_url);
                        $('#generatedBillNumber').text(response.bill_number);
                        
                        // Show success modal
                        $('#billModal').modal('show');
                        
                        // Reset form
                        items = [];
                        renderItems();
                        calculateTotals();
                        $('#customerName').val('');
                        $('#customerPhone').val('');
                        $('#discount').val(0);
                    } else {
                        showAlert(response.message || 'ERROR PROCESSING BILL', 'danger');
                    }
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON && xhr.responseJSON.message 
                        ? xhr.responseJSON.message 
                        : 'SERVER ERROR, PLEASE TRY AGAIN';
                    showAlert('ERROR: ' + errorMsg, 'danger');
                },
                complete: function() {
                    btn.prop('disabled', false);
                    btn.find('.button-text').text('PROCESS BILL');
                    btn.find('.loading-spinner').hide();
                }
            });
        });
        
        // Helper functions
        function renderItems() {
            const tbody = $('#itemsTable tbody');
            tbody.empty();
            
            items.forEach(item => {
                const total = item.unit_price * item.quantity;
                tbody.append(`
                    <tr>
                        <td>${item.sku_code}</td>
                        <td>
                            ${item.sku_name}
                            ${item.expiry_date ? '<br><small class="text-muted">EXP: ' + item.expiry_date + '</small>' : ''}
                        </td>
                        <td>₹${item.unit_price.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>₹${total.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-danger remove-item" data-sku-id="${item.sku_id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `);
            });
        }
        
        function calculateTotals() {
            const subtotal = items.reduce((sum, item) => sum + (item.unit_price * item.quantity), 0);
            const tax = subtotal * 0.18;
            const grandTotal = subtotal + tax - discount;
            
            $('#subtotal').text('₹' + subtotal.toFixed(2));
            $('#tax').text('₹' + tax.toFixed(2));
            $('#discountDisplay').text('-₹' + discount.toFixed(2));
            $('#grandTotal').text('₹' + grandTotal.toFixed(2));
        }
        
        function showAlert(message, type) {
            const alert = $(`
                <div class="alert alert-${type} alert-dismissible fade show" role="alert" style="font-family: 'VT323', monospace; font-size: 1.2rem;">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `);
            $('.container-fluid').prepend(alert);
            setTimeout(() => alert.alert('close'), 5000);
        }
        
        // Keyboard shortcuts
        $(document).keydown(function(e) {
            if (e.key === '/' && !$(e.target).is('input,select,textarea')) {
                e.preventDefault();
                $('#skuSelect').focus();
            }
        });
    });
    </script>
</body>
</html>
