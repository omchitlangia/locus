<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Checklist | Locus Terminal</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-cyan: #05d9e8;
      --neon-yellow: #f7f700;
      --panel-bg: rgba(13, 2, 33, 0.85);
      --deep-blue: #0d0221;
      --dark-bg: #0a0118;
      --text: #ffffff;
      --pixel-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      text-transform: uppercase;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text);
      padding: 40px 20px;
      background-image:
        linear-gradient(rgba(5, 217, 232, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 217, 232, 0.06) 1px, transparent 1px);
      background-size: 20px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--neon-yellow);
      text-shadow: 0 0 10px var(--neon-yellow);
      font-family: 'Press Start 2P', cursive;
    }

    .checklist {
      background: var(--panel-bg);
      border: 4px solid var(--neon-cyan);
      box-shadow: inset 0 0 15px var(--neon-cyan), var(--pixel-shadow);
      padding: 2rem;
      margin-top: 2rem;
      position: relative;
    }

    .checklist label {
      display: block;
      background: var(--deep-blue);
      color: var(--text);
      padding: 1rem;
      border: 3px solid var(--neon-pink);
      margin-bottom: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: var(--pixel-shadow);
      transition: all 0.2s ease;
    }

    .checklist label:hover {
      background: var(--neon-pink);
      color: #000;
      transform: translate(-2px, -2px);
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.4);
      vertical-align: middle;
    }

    button {
      display: block;
      margin: 2rem auto 0;
      background: var(--neon-pink);
      color: #fff;
      border: 3px solid var(--neon-yellow);
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-family: 'Press Start 2P', cursive;
      box-shadow: var(--pixel-shadow);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--neon-yellow);
      color: #000;
      transform: translate(-2px, -2px);
    }

    button:active {
      transform: translate(0, 0);
      box-shadow: var(--pixel-shadow);
    }

    ul {
      list-style: none;
      margin-top: 1rem;
      padding-left: 0;
    }

    li {
      color: lime;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Startup Checklist</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" class="checklist">
    {% for key, label in items.items() %}
      <label>
        <input type="checkbox" name="{{ key }}" {% if progress[key] %}checked{% endif %}>
        {{ label }}
      </label>
    {% endfor %}
    <button type="submit">ðŸš€ INITIATE</button>
  </form>
</body>
</html>
