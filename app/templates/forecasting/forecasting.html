<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORECAST TERMINAL | LOCUS</title>
    <!-- Pixel Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --neon-cyan: #05d9e8;
            --neon-yellow: #f7f700;
            --deep-blue: #0d0221;
            --dark-bg: #0a0118;
            --panel-bg: rgba(13, 2, 33, 0.9);
            --text: #ffffff;
            --text-light: #b3b3ff;
            --pixel-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--dark-bg);
            color: var(--text);
            background-image: 
                linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            image-rendering: pixelated;
        }

        .navbar {
            background-color: var(--deep-blue) !important;
            border-bottom: 4px solid var(--neon-pink);
            box-shadow: var(--pixel-shadow);
            font-family: 'Press Start 2P', cursive;
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--neon-yellow) !important;
            text-shadow: 0 0 10px var(--neon-yellow);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .navbar-brand i {
            color: var(--neon-cyan);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 2rem;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--neon-pink);
            box-shadow: var(--pixel-shadow);
        }

        h2 i {
            margin-right: 15px;
        }

        .card {
            background-color: var(--panel-bg);
            border: 4px solid var(--neon-purple);
            border-radius: 0;
            box-shadow: var(--pixel-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(211, 0, 197, 0.1) 0%, rgba(5, 217, 232, 0.1) 100%);
            z-index: 0;
        }

        .card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,0.75);
            border-color: var(--neon-cyan);
        }

        .card-body {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-yellow);
            text-shadow: 0 0 8px var(--neon-yellow);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .card-title i {
            color: var(--neon-cyan);
            margin-right: 10px;
        }

        .card-text {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--pixel-shadow);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--neon-purple);
            color: white;
            border: 3px solid var(--neon-pink);
        }

        .btn-primary:hover {
            background-color: var(--neon-pink);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: 3px solid #495057;
        }

        .btn-secondary:hover {
            background-color: #495057;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
        }

        .btn i {
            margin-right: 8px;
        }

        /* Pixel corners */
        .pixel-corner {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        .corner-tl { top: -8px; left: -8px; }
        .corner-tr { top: -8px; right: -8px; }
        .corner-bl { bottom: -8px; left: -8px; }
        .corner-br { bottom: -8px; right: -8px; }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.4rem;
            }
            
            .navbar-brand {
                font-size: 1rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line"></i> LOCUS FORECAST TERMINAL
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <h2><i class="fas fa-chart-line"></i> PREDICTION MODULES</h2>
        
        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="pixel-corner corner-tl"></div>
                    <div class="pixel-corner corner-tr"></div>
                    <div class="pixel-corner corner-bl"></div>
                    <div class="pixel-corner corner-br"></div>
                    
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-money-bill-trend-up"></i> REVENUE PROJECTION</h5>
                        <p class="card-text">ANALYZE HISTORICAL DATA TO PREDICT FUTURE REVENUE STREAMS</p>
                        <a href="{{ url_for('.revenue_prediction') }}" class="btn btn-primary">
                            <i class="fas fa-arrow-right"></i> ACCESS MODULE
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="pixel-corner corner-tl"></div>
                    <div class="pixel-corner corner-tr"></div>
                    <div class="pixel-corner corner-bl"></div>
                    <div class="pixel-corner corner-br"></div>
                    
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-balance-scale"></i> BREAK-EVEN SIMULATOR</h5>
                        <p class="card-text">CALCULATE WHEN YOUR OPERATION WILL ACHIEVE PROFITABILITY</p>
                        <a href="{{ url_for('.break_even') }}" class="btn btn-primary">
                            <i class="fas fa-arrow-right"></i> ACCESS MODULE
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> RETURN TO CONTROL PANEL
            </a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
