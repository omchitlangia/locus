<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasting Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Forecasting Tools</h2>
        
        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Revenue Prediction</h5>
                        <p class="card-text">Predict future revenue based on historical data.</p>
                        <a href="{{ url_for('.revenue_prediction') }}" class="btn btn-primary">Go to Tool</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Break-Even Analysis</h5>
                        <p class="card-text">Calculate when your business will become profitable.</p>
                        <a href="{{ url_for('.break_even') }}" class="btn btn-primary">Go to Tool</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
