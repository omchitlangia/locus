<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOCUS - Cost Breakdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #00e5ff;
    }
    .table-dark {
      background-color: #1e1e1e;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-light mb-4">Cost Structure Analysis</h1>
    
    <div class="card text-light mb-4">
      <div class="card-header bg-primary text-light">
        <h5 class="mb-0">
          <i class="fas fa-pie-chart mr-2"></i>
          Fixed vs Variable Costs
        </h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Cost Breakdown">
          </div>
          <div class="col-md-6">
            <table class="table table-dark">
              <tr>
                <td>Fixed Costs</td>
                <td class="text-end">{{ "%.2f"|format(fixed_costs) }}</td>
              </tr>
              <tr>
                <td>Variable Costs</td>
                <td class="text-end">{{ "%.2f"|format(variable_costs) }}</td>
              </tr>
              <tr class="bg-secondary">
                <td><strong>Total Costs</strong></td>
                <td class="text-end"><strong>{{ "%.2f"|format(fixed_costs + variable_costs) }}</strong></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <a href="/dashboard/visualization" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to Visualizations
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
