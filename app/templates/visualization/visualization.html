<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORPORATE RPG TERMINAL | VISUALIZATION HQ</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-purple: #d300c5;
      --neon-cyan: #05d9e8;
      --neon-yellow: #f7f700;
      --deep-blue: #0d0221;
      --dark-bg: #0a0118;
      --panel-bg: rgba(13, 2, 33, 0.8);
      --text: #ffffff;
      --text-light: #b3b3ff;
      --good: #00ff41;
      --fair: #ffe700;
      --poor: #ff2a6d;
      --pixel-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    body {
      background: var(--dark-bg);
      color: var(--text);
      background-image: 
        linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      image-rendering: pixelated;
    }

    /* CRT Scanlines Effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(5, 217, 232, 0.03) 1px, 
        transparent 1px
      );
      background-size: 100% 2px;
      pointer-events: none;
      animation: scan 8s linear infinite;
      z-index: -1;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    /* Header Styles */
    .header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: var(--deep-blue);
      padding: 1rem 0;
      color: var(--neon-cyan);
      box-shadow: 0 4px 0px 0px rgba(0,0,0,0.75);
      border-bottom: 4px solid var(--neon-pink);
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    .logo-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-animated-container {
      width: 50px;
      height: 50px;
      border: 3px solid var(--neon-pink);
      box-shadow: 
        inset 0 0 10px var(--neon-pink),
        0 0 10px var(--neon-pink),
        var(--pixel-shadow);
      image-rendering: pixelated;
    }

    .logo-spin {
      width: 100%;
      height: auto;
      animation: rotateLogo 6s linear infinite;
      filter: drop-shadow(0 0 12px var(--neon-cyan));
    }

    @keyframes rotateLogo {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg) scale(1.1); }
      100% { transform: rotateY(360deg); }
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: normal;
      font-family: 'Press Start 2P', cursive;
      color: var(--neon-cyan);
      text-shadow: 
        0 0 5px var(--neon-cyan),
        0 0 10px var(--neon-cyan);
      position: relative;
    }

    .logo-text::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--neon-yellow);
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px var(--neon-yellow);
      margin-bottom: 2rem;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: var(--neon-purple);
      box-shadow: var(--pixel-shadow);
    }

    /* Card Styles */
    .card {
      background: var(--panel-bg);
      padding: 1.5rem;
      border: 4px solid var(--neon-cyan);
      box-shadow: 
        inset 0 0 15px var(--neon-cyan),
        0 0 15px var(--neon-cyan),
        var(--pixel-shadow);
      margin-bottom: 2rem;
      position: relative;
      image-rendering: pixelated;
      transition: all 0.3s ease;
      height: 100%;
    }

    .card:hover {
      transform: translate(-4px, -4px);
      box-shadow: 
        inset 0 0 20px var(--neon-cyan),
        0 0 20px var(--neon-cyan),
        8px 8px 0px 0px rgba(0,0,0,0.75);
      border-color: var(--neon-yellow);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border: 2px solid var(--neon-purple);
      pointer-events: none;
    }

    /* Pixel corners */
    .pixel-corner {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: var(--neon-cyan);
      box-shadow: 0 0 5px var(--neon-cyan);
    }

    .corner-tl { top: -8px; left: -8px; }
    .corner-tr { top: -8px; right: -8px; }
    .corner-bl { bottom: -8px; left: -8px; }
    .corner-br { bottom: -8px; right: -8px; }

    .card-title {
      color: var(--neon-pink);
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 8px var(--neon-pink);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-text {
      color: var(--text-light);
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--neon-purple);
      color: white;
      border: none;
      border-radius: 0;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: var(--pixel-shadow);
      transition: all 0.3s ease;
      font-family: 'Press Start 2P', cursive;
      border: 3px solid var(--neon-pink);
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 5px white;
    }

    .btn:hover {
      background-color: var(--neon-pink);
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
    }

    .btn:active {
      transform: translate(0, 0);
      box-shadow: var(--pixel-shadow);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
    }

    .btn:hover::after {
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    .btn-secondary {
      background-color: var(--deep-blue);
      color: var(--neon-cyan);
      border-color: var(--neon-cyan);
    }

    .btn-secondary:hover {
      background-color: var(--neon-cyan);
      color: var(--deep-blue);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .card-title {
        font-size: 1.2rem;
      }

      .card-text {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-bar">
      <div class="logo-container">
        <div class="logo-animated-container">
          <img src="static/photos/logo.png" alt="CORPORATE RPG LOGO" class="logo-spin" />
        </div>
        <h1 class="logo-text">LOCUS</h1>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>VISUALIZATION HQ</h1>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="pixel-corner corner-tl"></div>
          <div class="pixel-corner corner-tr"></div>
          <div class="pixel-corner corner-bl"></div>
          <div class="pixel-corner corner-br"></div>
          
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-file-invoice-dollar"></i> PROFIT MISSION
            </h5>
            <p class="card-text">FINANCIAL STATUS REPORT WITH REVENUE AND EXPENSE INTELLIGENCE</p>
            <a href="{{ url_for('visualization.profit_loss') }}" class="btn">
              INITIATE SCAN <i class="fas fa-arrow-right ml-2"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="pixel-corner corner-tl"></div>
          <div class="pixel-corner corner-tr"></div>
          <div class="pixel-corner corner-bl"></div>
          <div class="pixel-corner corner-br"></div>
          
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-chart-line"></i> SALES INTELLIGENCE
            </h5>
            <p class="card-text">ANALYZE SALES PATTERNS AND TRENDS OVER TIME</p>
            <a href="{{ url_for('visualization.sales_trends') }}" class="btn">
              ACCESS DATA <i class="fas fa-arrow-right ml-2"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="pixel-corner corner-tl"></div>
          <div class="pixel-corner corner-tr"></div>
          <div class="pixel-corner corner-bl"></div>
          <div class="pixel-corner corner-br"></div>
          
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-pie-chart"></i> COST ANALYSIS
            </h5>
            <p class="card-text">FIXED VS VARIABLE COST DISTRIBUTION BREAKDOWN</p>
            <a href="{{ url_for('visualization.cost_breakdown') }}" class="btn">
              RUN REPORT <i class="fas fa-arrow-right ml-2"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a href="/dashboard" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> RETURN TO COMMAND CENTER
      </a>
    </div>
  </div>
</body>
</html>
