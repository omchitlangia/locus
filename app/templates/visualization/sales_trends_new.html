<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORPORATE RPG TERMINAL | SALES MISSION</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-purple: #d300c5;
      --neon-cyan: #05d9e8;
      --neon-yellow: #f7f700;
      --deep-blue: #0d0221;
      --dark-bg: #0a0118;
      --panel-bg: rgba(13, 2, 33, 0.8);
      --text: #ffffff;
      --text-light: #b3b3ff;
      --good: #00ff41;
      --fair: #ffe700;
      --poor: #ff2a6d;
      --pixel-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    body {
      background: var(--dark-bg);
      color: var(--text);
      background-image: 
        linear-gradient(rgba(5, 217, 232, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      image-rendering: pixelated;
    }

    /* CRT Scanlines Effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(5, 217, 232, 0.03) 1px, 
        transparent 1px
      );
      background-size: 100% 2px;
      pointer-events: none;
      animation: scan 8s linear infinite;
      z-index: -1;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    /* Header Styles */
    .header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: var(--deep-blue);
      padding: 1rem 0;
      color: var(--neon-cyan);
      box-shadow: 0 4px 0px 0px rgba(0,0,0,0.75);
      border-bottom: 4px solid var(--neon-pink);
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    .logo-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-animated-container {
      width: 50px;
      height: 50px;
      border: 3px solid var(--neon-pink);
      box-shadow: 
        inset 0 0 10px var(--neon-pink),
        0 0 10px var(--neon-pink),
        var(--pixel-shadow);
      image-rendering: pixelated;
    }

    .logo-spin {
      width: 100%;
      height: auto;
      animation: rotateLogo 6s linear infinite;
      filter: drop-shadow(0 0 12px var(--neon-cyan));
    }

    @keyframes rotateLogo {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg) scale(1.1); }
      100% { transform: rotateY(360deg); }
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: normal;
      font-family: 'Press Start 2P', cursive;
      color: var(--neon-cyan);
      text-shadow: 
        0 0 5px var(--neon-cyan),
        0 0 10px var(--neon-cyan);
      position: relative;
    }

    .logo-text::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--neon-yellow);
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px var(--neon-yellow);
      margin-bottom: 2rem;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: var(--neon-purple);
      box-shadow: var(--pixel-shadow);
    }

    /* Timeframe Selector */
    .timeframe-selector {
      margin-bottom: 2rem;
      text-align: center;
    }

    .timeframe-btn {
      background: var(--panel-bg);
      border: 3px solid var(--neon-purple);
      color: var(--text);
      padding: 0.5rem 1rem;
      margin: 0 0.5rem 0.5rem 0;
      font-size: 1rem;
      box-shadow: var(--pixel-shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      font-family: 'VT323', monospace;
    }

    .timeframe-btn:hover {
      background: var(--neon-purple);
      color: white;
    }

    .timeframe-btn.active {
      background: var(--neon-pink);
      color: white;
      border-color: var(--neon-yellow);
    }

    /* Chart Container */
    .chart-container {
      background: var(--panel-bg);
      padding: 2rem;
      border: 4px solid var(--neon-cyan);
      box-shadow: 
        inset 0 0 15px var(--neon-cyan),
        0 0 15px var(--neon-cyan),
        var(--pixel-shadow);
      margin-bottom: 2rem;
      position: relative;
      image-rendering: pixelated;
    }

    .chart-container::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border: 2px solid var(--neon-purple);
      pointer-events: none;
    }

    /* Pixel corners */
    .pixel-corner {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: var(--neon-cyan);
      box-shadow: 0 0 5px var(--neon-cyan);
    }

    .corner-tl { top: -8px; left: -8px; }
    .corner-tr { top: -8px; right: -8px; }
    .corner-bl { bottom: -8px; left: -8px; }
    .corner-br { bottom: -8px; right: -8px; }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      border: 3px solid var(--neon-purple);
      box-shadow: var(--pixel-shadow);
    }

    th {
      background: var(--deep-blue);
      color: var(--neon-cyan);
      padding: 1rem;
      text-align: left;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      border-bottom: 3px solid var(--neon-pink);
    }

    td {
      padding: 1rem;
      border-bottom: 2px solid var(--neon-purple);
      color: var(--text);
      font-size: 1.2rem;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .text-end {
      text-align: right;
    }

    /* Image Styles */
    img {
      max-width: 100%;
      border: 4px solid var(--neon-yellow);
      box-shadow: 
        inset 0 0 10px var(--neon-yellow),
        0 0 15px var(--neon-yellow),
        var(--pixel-shadow);
      image-rendering: pixelated;
    }

    /* Button Styles */
    .btn-back {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      background-color: var(--neon-purple);
      color: white;
      border: none;
      border-radius: 0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      box-shadow: var(--pixel-shadow);
      transition: all 0.3s ease;
      font-family: 'Press Start 2P', cursive;
      border: 3px solid var(--neon-pink);
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 5px white;
    }

    .btn-back:hover {
      background-color: var(--neon-pink);
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.75);
    }

    .btn-back:active {
      transform: translate(0, 0);
      box-shadow: var(--pixel-shadow);
    }

    .btn-back::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
    }

    .btn-back:hover::after {
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    /* Loading Spinner */
    .loading-spinner {
      text-align: center;
      margin: 2rem 0;
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--neon-cyan);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Alert Styles */
    .alert {
      background: var(--panel-bg);
      border: 3px solid var(--neon-pink);
      color: var(--text);
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: var(--pixel-shadow);
      position: relative;
    }

    .alert-danger {
      border-color: var(--poor);
      color: var(--poor);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo-text {
        font-size: 1.2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .timeframe-btn {
        display: block;
        width: 100%;
        margin-bottom: 0.5rem;
      }

      td, th {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header with 3D Logo -->
  <header class="header">
    <div class="logo-bar">
      <div class="logo-container">
        <div class="logo-animated-container">
          <img src="static/photos/logo.png" alt="CORPORATE RPG LOGO" class="logo-spin" />
        </div>
        <h1 class="logo-text">LOCUS</h1>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>SALES TRENDS MISSION BRIEF</h1>

    <div class="timeframe-selector">
      <div>
        <button class="timeframe-btn" data-timeframe="month">LAST MONTH</button>
        <button class="timeframe-btn" data-timeframe="quarter">LAST QUARTER</button>
        <button class="timeframe-btn" data-timeframe="year">LAST YEAR</button>
        <button class="timeframe-btn" data-timeframe="all_time">ALL TIME</button>
      </div>
    </div>

    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>LOADING MISSION DATA...</p>
    </div>

    <div id="contentArea"></div>

    <a href="/dashboard/visualization" class="btn-back">
      <i class="fas fa-arrow-left"></i> RETURN TO HQ
    </a>
  </div>

  <script>
    // Timeframe logic
    document.addEventListener('DOMContentLoaded', function() {
      const timeframe = new URLSearchParams(window.location.search).get('timeframe') || 'month';
      loadData(timeframe);

      document.querySelectorAll('.timeframe-btn').forEach(btn => {
        if (btn.dataset.timeframe === timeframe) btn.classList.add('active');
        btn.addEventListener('click', function() {
          const newTimeframe = this.dataset.timeframe;
          loadData(newTimeframe);
          history.pushState(null, '', `?timeframe=${newTimeframe}`);
          document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });

    function loadData(timeframe) {
      const contentArea = document.getElementById('contentArea');
      const loadingSpinner = document.getElementById('loadingSpinner');
      contentArea.innerHTML = '';
      contentArea.style.display = 'none';
      loadingSpinner.style.display = 'block';

      fetch(`/dashboard/visualization/sales-trends/data?timeframe=${timeframe}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.error) {
            contentArea.innerHTML = `
              <div class="alert alert-danger">
                <h4><i class="fas fa-exclamation-triangle"></i> ${data.error}</h4>
                <p>TIMEFRAME: ${timeframe}</p>
              </div>`;
          } else {
            contentArea.innerHTML = `
              <div class="chart-container">
                <div class="pixel-corner corner-tl"></div>
                <div class="pixel-corner corner-tr"></div>
                <div class="pixel-corner corner-bl"></div>
                <div class="pixel-corner corner-br"></div>
                
                <img src="data:image/png;base64,${data.plot_url}" 
                     class="img-fluid" 
                     alt="SALES TRENDS VISUALIZATION"
                     style="width: 100%; height: auto;">
              </div>
              <div class="table-responsive">
                <table>
                  <thead>
                    <tr>
                      <th>PERIOD</th>
                      <th class="text-end">REVENUE (₹)</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${data.periods.map((period, i) => `
                      <tr>
                        <td>${period}</td>
                        <td class="text-end">${data.amounts[i].toFixed(2)}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>`;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          contentArea.innerHTML = `
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle"></i> 
              MISSION FAILURE: ${error.message}
            </div>`;
        })
        .finally(() => {
          loadingSpinner.style.display = 'none';
          contentArea.style.display = 'block';
        });
    }
  </script>
</body>
</html>
